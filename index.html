<!DOCTYPE html>
<html>
    <head>
        <title>Maxwell Petting Zoo</title>
        <style>
            body{
                background: black;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }
            button{
                background-color: gray;
                border: none;
                cursor:pointer;
            }
            img{
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <h1>Maxwell</h1>
        <img id="maxwell" height="200" width="200" src="https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/c8/34/f0/c834f001-702f-415a-0542-ed1c26ef3820/cover.jpg/1200x1200bf-60.jpg" alt="">
        <p>Click Maxwell to pet him</p>
        <br/>
        <p id="happinessMeter"> Maxwell Happiness Meter : 0</p>

        <script>
            var happiness = 0 ;
            var image = 0;

            // Get the happiness meter paragraph
            const happinessMeter = document.getElementById('happinessMeter');

            // Get the image element
            const maxwellImage = document.getElementById('maxwell');

            maxwellImage.addEventListener('click', function() {
                happiness++;
                happinessMeter.textContent = 'Maxwell Happiness Meter: ' + happiness;
                if(image == 10)
                {
                    maxwellImage.setAttribute("src","https://i.ytimg.com/vi/bKZ1wdblBPI/maxresdefault.jpg");
                    image = 0;
                }
                else
                {
                    maxwellImage.setAttribute("src","https://is1-ssl.mzstatic.com/image/thumb/Music116/v4/c8/34/f0/c834f001-702f-415a-0542-ed1c26ef3820/cover.jpg/1200x1200bf-60.jpg");
                    image ++;
                }
            });
        </script>
    </body>
</html>
